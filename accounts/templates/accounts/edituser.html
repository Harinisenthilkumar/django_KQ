{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f6;
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 240px;
            background-color: #3F2768;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-top: 20px;
            padding-bottom: 20px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .logo-section {
            text-align: left;
            padding: 0 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-circle {
            background-color: white;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo {
            max-width: 80%;
            max-height: 80%;
        }

        .filter-icon {
            margin-top: -60px;
            width: 30px;
            height: 30px;
        }

        .nav-links ul {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }

        .nav-links li {
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-links li.active {
            background-color: #EB8022;
            font-weight: bold;
            border-left: 4px solid white;
        }

        .nav-links li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .icon-img {
            width: 24px;
            height: 24px;
        }

        .sidebar-image {
            margin-top: auto;
            text-align: center;
            margin-bottom: 30px;
            padding: 0 15px;
        }

        .sidebar-image img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .main-content-container {
            flex-grow: 1;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding-left: 240px;
            padding-top: 30px;
            padding-right: 30px;
            padding-bottom: 30px;
            box-sizing: border-box;
            min-height: 100vh;
            overflow: auto;
        }

        .edit-user-content {
            width: 1550px;
            max-width: 1410px;
            height: 830px;
            background: #FFFFFF 0% 0% no-repeat padding-box;
            box-shadow: 10px 20px 30px #3F27684D;
            border: 1px solid #D4CDE1;
            border-radius: 30px;
            opacity: 1;
            padding: 30px;
            box-sizing: border-box;
            margin-left: 50px;

        }


        .form-header {
            text-align: left;
            margin-bottom: 20px;
            width: 100%;
        }

        .form-header h2 {
            color: #3F2768;
            font-size: 2rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            color: #555;
            font-weight: 500;
            font-size: 1.1em;
        }

        .form-control {
            width: 300px;
            padding: 11px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1.1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            height: auto;
        }
        .user
        {
             width: 30%;
             padding: 12px;
             border: 1px solid #ddd;
             border-radius: 5px;
             font-size: 1.1em;
             box-sizing: border-box;

             height: auto;
             display: block;
             margin-bottom: 12px;
             font-weight: 500;
             font-size: 1.1em;
             color: #555;

         }




        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }

        .select-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .select-wrapper select {
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1.1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            background-color: white;
            height: auto;
        }

        .select-wrapper select:focus {
            outline: none;
            border-color: #007bff;
        }

        .select-wrapper::after {
            content: 'â–¼';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #777;
            font-size: 0.8em;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .radio-group label {
            margin-right: 0;
            font-size: 1.1em;
        }

        .radio-input {
            margin-right: 5px;
        }

        .btn-primary {
            background-color: #3F2768;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .btn-primary:hover {
            background-color: #361e56;
        }

        .btn-secondary {
            background-color: #e9ecef;
            color: #3F2768;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #d3d9df;
        }

        .form-footer {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            width: 100%;
            border-top: 1px solid #D4CDE1;
            padding-top: 20px;
        }

        .form-footer {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            width: 100%;
            border-top: 1px solid #D4CDE1;
            padding-top: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .input-group .form-control {
            border-radius: 5px 0 0 5px;
            padding: 8px;
            font-size: 0.9em;
            box-sizing: border-box;
            height: 38px;
            width: 300px;
            border-radius: 5px 0 0 5px;
            padding: 8px;
            font-size: 0.9em;
            box-sizing: border-box;

        }
        .input-group-icon {
            display: flex;
            align-items: flex-start;
            justify-content: center;

            border-left-width: 0;
            border-radius: 0 5px 5px 0;
            position: relative;
            cursor: pointer;
        }

        .input-group-icon img {
            margin-left: -10px;
            max-width: 16px;
            max-height: 16px;
            border: 2px solid#D4CDE1;
            position: absolute;
            top: -40px;
            left: 30%;
            transform: translateX(-50%);
        }

        .form-group.inline-radio {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
        }

        .form-group.inline-radio .radio-group {
            margin-left: 20px;
        }

        .two-column-form {

            display: flex;
            width: 81%;

            margin-bottom: 0;
        }

        .two-column-form .form-group {
            width: 35%;
            margin-bottom: 25px;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            .form-header h2 {
                font-size: 1.5rem;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
                text-align: center;
            }

            .inline-fields {
                flex-direction: column;
                gap: 20px;
            }

            .inline-fields .form-group {
                width: 100%;
            }

            .two-column-form {
                flex-direction: column;
                margin-bottom: 0;
            }



            .radio-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .form-group.inline-radio {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-group.inline-radio .radio-group {
                margin-left: 0;
            }
        }

        .multi-column-form {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
        }

        .multi-column-form .form-group {
            margin-bottom: 25px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .multi-column-form .form-group label {
            display: block;
            margin-bottom: 12px;
            color: #555;
            font-weight: 500;
            font-size: 1.1em;
        }

        @media (max-width: 1200px) {
            .multi-column-form {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 800px) {
            .multi-column-form {
                grid-template-columns: 1fr;
            }
        }

        .user{
            width: 300px;
        height: 50px;
        background: #FFFFFF 0% 0% no-repeat padding-box;
        border: 1px solid #D4CDE1;
        border-radius: 5px;
        opacity: 1;
        }
        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-section">
                <div class="logo-circle">
                    <img src="{% static 'accounts/images/l1.svg' %}" alt="Logo" class="logo">
                </div>
                <img src="{% static 'accounts/images/filter_whitebg.svg' %}" alt="Filter" class="filter-icon">
            </div>
            <nav class="nav-links">
                <ul>
                    <li><img src="{% static 'accounts/images/dashboard_whitebg.svg' %}" class="icon-img"> Dashboard</li>
                    <li><img src="{% static 'accounts/images/question_bank_whitebg.svg' %}" class="icon-img"> Question Bank</li>
                    <li class="active"><img src="{% static 'accounts/images/users_whitebg.svg' %}" class="icon-img"> Users</li>
                    <li><img src="{% static 'accounts/images/blueprint_whitebg.svg' %}" class="icon-img"> Blueprint</li>
                    <li><img src="{% static 'accounts/images/assessment_whitebg.svg' %}" class="icon-img"> Assessment</li>
                    <li><img src="{% static 'accounts/images/assignment_whitebg.svg' %}" class="icon-img"> Assignment</li>
                    <li><img src="{% static 'accounts/images/reports_whitebg.svg' %}" class="icon-img"> Reports</li>
                    <li><img src="{% static 'accounts/images/logout_whitebg.svg' %}" class="icon-img"> Logout</li>
                </ul>
            </nav>
            <div class="sidebar-image">
                <img src="{% static 'accounts/images/Rectangle 14.png' %}" alt="Sidebar Banner">
            </div>
        </div>
        <main class="main-content-container">
            <div class="edit-user-content">
                <form method="post"  onsubmit="return validateForm()">
                    {% csrf_token %}
                    <div class="form-header">
                        <h2>Edit User</h2>

                    </div>
                    <div>
                        <label for="userrole" class="block text-gray-700 text-sm font-bold mb-2">User Role <span style="color: #E80000;">*</span></label>
                        <select id="userrole" name="userrole" class="user" required>

                            <option value="candidate" {% if user.userRole == 'candidate' %}selected{% endif %}>Candidate</option>
                            <option value="sme" {% if user.userRole == 'sme' %}selected{% endif %}>SME</option>
                            <option value="examiner" {% if user.userRole == 'examiner' %}selected{% endif %}>Examiner</option>
                            <option value="admin" {% if user.userRole == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                        <p id="userroleError" class="text-red-500 text-xs italic"></p> </div>
                    <div class="two-column-form">
                        <div class="form-group">
                            <label for="username">User Name <span style="color: #E80000;">*</span></label>
                            <input type="text" id="username" name="username" class="form-control"  value="{{ user.userName }}" required>
                        </div>
                        <div class="form-group">
                            <label for="employeeId">Employee ID <span style="color: #E80000;">*</span></label>
                            <input type="text" id="employeeId" name="employeeId" class="form-control" value="{{ user.employeeId }}" required>
                        </div>
                    </div>
                    <div class="two-column-form">
                        <div class="form-group">
                            <label for="department">Department <span style="color: #E80000;">*</span></label>
                            <div class="input-group">
                                <select id="department" name="department" class="form-control" required>
                                    <option value="" disabled >Select</option>
                                    <option value="tech" {% if user.department == 'tech' %}selected{% endif %}>Tech</option>
                                    <option value="quality_check" {% if user.department == 'quality_check' %}selected{% endif %}>Quality Check</option>
                                    <option value="media" {% if user.department == 'media' %}selected{% endif %}>Media</option>
                                    <option value="business_development" {% if user.department == 'business_development' %}selected{% endif %}>Business Development</option>
                                </select>
                                <div class="input-group-icon add-icon">
                                    <img src="{% static 'accounts/images/add.svg' %}" alt="Add">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="designation">Designation <span style="color: #E80000;">*</span></label>
                            <div class="input-group">
                                <select id="designation" name="designation" class="form-control" required>
                                    <option value="" disabled >Select</option>
                                    <option value="developer" {% if user.designation == 'developer' %}selected{% endif %}>Developer</option>
                                    <option value="qc_analysis" {% if user.designation == 'qc_analysis' %}selected{% endif %}>QC Analysis</option>
                                    <option value="business_development_executive" {% if user.designation == 'business_development_executive' %}selected{% endif %}>Business Development Executive</option>
                                </select>
                                <div class="input-group-icon add-icon">
                                    <img src="{% static 'accounts/images/add.svg' %}" alt="Add">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="two-column-form">
                        <div class="form-group">
                            <label for="email">Email ID <span style="color: #E80000;">*</span></label>
                            <input type="email" id="email" name="email" class="form-control" value="{{ user.emailId }}" required onblur="validateEmail()">
                            <p id="emailError" class="error-message"></p>
                        </div>
                        <div class="form-group">
                            <label for="mobile-number">Mobile Number <span style="color: #E80000;">*</span></label>
                            <input type="tel" id="mobile-number" name="mobile-number" class="form-control" value="{{ user.mobileNumber }}" required onblur="validateMobileNumber()">
                            <p id="mobileNumberError" class="error-message"></p>
                        </div>
                    </div>
                    <div class="two-column-form">
                        <div class="form-group">
                            <label>Is Active <span style="color: #E80000;">*</span></label>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="is-active" class="radio-input" value="yes" {% if user.isActive %}checked{% endif %} required> Yes
                                </label>
                                <label>
                                    <input type="radio" name="is-active" class="radio-input" value="no" {% if not user.isActive %}checked{% endif %} required> No
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="remarks">Remarks</label>
                            <input type="text" id="remarks" name="remarks" class="form-control"  value="{{ user.remarks }}">
                        </div>
                    </div>
                    <div class="two-column-form">
                        <div class="form-group">
                            <label>Is Account Locked <span>*</span></label>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="is-locked" class="radio-input" value="yes" {% if user.isAccountLocked %}checked{% endif %} required> Yes
                                </label>
                                <label>
                                    <input type="radio" name="is-locked" class="radio-input" value="no" {% if not user.isAccountLocked %}checked{% endif %} required> No
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remarks">Remarks</label>
                            <input type="text" id="remarks" name="remarks" class="form-control" value="{{ user.remarks }}">
                        </div>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        function validateEmail() {
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[\w-\.]+@(gmail\.com|\.in|yahoo\.com)$/;

            if (!emailPattern.test(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address (ending with @gmail.com, .in, or @yahoo.com).';
                return false;
            } else {
                emailError.textContent = '';
                return true;
            }
        }

        function validateMobileNumber() {
            const mobileInput = document.getElementById('mobile-number');
            const mobileError = document.getElementById('mobileNumberError');
            const mobilePattern = /^\d{10}$/;

            if (!mobilePattern.test(mobileInput.value)) {
                mobileError.textContent = 'Please enter a valid 10-digit mobile number.';
                return false;
            } else {
                mobileError.textContent = '';
                return true;
            }
        }

        function validateForm() {
            const isEmailValid = validateEmail();
            const isMobileValid = validateMobileNumber();
             const isUserRoleValid = document.getElementById('userrole').value !== "";


            document.getElementById('userroleError').textContent = isUserRoleValid ? "" : "Please select a user role";

            return isEmailValid && isMobileValid && isUserRoleValid;
        }
    </script>
</body>
</html>
