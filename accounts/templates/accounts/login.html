<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
  <title>Login</title>
</head>
<body>
  <div class="background-wrapper">
    <!-- Login Box  -->
    <div class="main-login-box">
      <div class="login-form-side">
        <h2>Login to your account</h2>
        <form method="POST" class="login-form">
          {% csrf_token %}

         <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="username" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <img src="{% static 'accounts/images/eye-close.svg' %}" alt="Toggle Password" id="togglePassword" class="toggle-password-icon">
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          <button type="submit" class="login-btn">
            Login
            <img src="{% static 'accounts/images/Group 26197.svg' %}" alt="Arrow Icon">
          </button>
        </form>
      </div>

      <div class="login-overlay-side">
        <img src="{% static 'accounts/images/Assessment logo.png' %}" alt="Assessment Logo" class="logo-image">
      
        <img src="{% static 'accounts/images/Rectangle 14.png' %}" alt="Rectangle" class="rectangle-img">
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.getElementById("togglePassword");

      toggleIcon.addEventListener("click", function () {
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";

        toggleIcon.src = isPassword
          ? "{% static 'accounts/images/eye.svg' %}"
          : "{% static 'accounts/images/eye-close.svg' %}";
      });
    });
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector('.login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('togglePassword');
      
        // Toggle password visibility
        toggleIcon.addEventListener("click", function () {
          const isPassword = passwordInput.type === "password";
          passwordInput.type = isPassword ? "text" : "password";
          toggleIcon.src = isPassword
            ? "{% static 'accounts/images/eye.svg' %}"
            : "{% static 'accounts/images/eye-close.svg' %}";
        });
      
        form.addEventListener('submit', function (event) {
          let valid = true;
          // Prevent form submission if validation fails
          event.preventDefault();  // Initially prevent form submission to check validations
    
          // Email validation
          const email = emailInput.value;
          if (!email.includes('@')) {
            alert('Please enter a valid email address with an "@" symbol.');
            valid = false;
          }
    
          // Password validation
          const password = passwordInput.value;
          const passwordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?!.*\s).{8,}$/;
          if (!passwordRegex.test(password)) {
            alert('Password must be at least 8 characters long, contain at least one uppercase letter, a number, and no spaces.');
            valid = false;
          }
    
          // If valid, allow form submission
          if (valid) {
            form.submit();  // Submit form if everything is valid
          }
        });
      });
    </script>
    
 
</body> {% endcomment %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
  <title>Login</title>
</head>
<body>
  <div class="background-wrapper">
    <div class="main-login-box">
      <div class="login-form-side">
        <h2>Login to your account</h2>
        <form method="POST" class="login-form" id="loginForm">
          {% csrf_token %}

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="username" required>
            <p class="error-message" id="emailError"></p>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <img src="{% static 'accounts/images/eye-close.svg' %}" alt="Toggle Password" id="togglePassword" class="toggle-password-icon">
            <a href="#" class="forgot-password">Forgot Password?</a>
            <p class="error-message" id="passwordError"></p>
          </div>

          <button type="submit" class="login-btn">
            Login
            <img src="{% static 'accounts/images/Group 26197.svg' %}" alt="Arrow Icon">
          </button>
        </form>
      </div>

      <div class="login-overlay-side">
        <img src="{% static 'accounts/images/Assessment logo.svg' %}" alt="Assessment Logo" class="logo-image">
        <img src="{% static 'accounts/images/Rectangle 14.png' %}" alt="Rectangle" class="rectangle-img">
      </div>
    </div>
  </div>



  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("togglePassword");
        const emailInput = document.getElementById("email");
        const loginForm = document.getElementById("loginForm");
        const passwordError = document.getElementById("passwordError");
        const emailError = document.getElementById("emailError");

        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[~!@#$%\-_\\-])[A-Za-z\d~!@#$%\-_\\-]{8,}$/;
        const emailPattern = /^[\w-\.]+@(gmail\.com|\.in|yahoo\.com)$/;

        toggleIcon.addEventListener("click", function () {
            const isPassword = passwordInput.type === "password";
            passwordInput.type = isPassword ? "text" : "password";
           
            const icon = toggleIcon.querySelector('svg');
            icon.classList.toggle('lucide-eye', isPassword);
            icon.classList.toggle('lucide-eye-off', !isPassword);

        });

        loginForm.addEventListener("submit", function (event) {
            let isEmailValid = true;
            let isPasswordValid = true;

            if (!emailPattern.test(emailInput.value)) {
                emailError.textContent = "Invalid email format";
                isEmailValid = false;
            } else {
                emailError.textContent = "";
            }

            if (!passwordRegex.test(passwordInput.value)) {
                passwordError.textContent = "Password must be at least 8 characters and include uppercase, lowercase, number, and a special character.";
                isPasswordValid = false;
            } else {
                passwordError.textContent = "";
            }

            if (isEmailValid && isPasswordValid) {
                localStorage.setItem('email', emailInput.value);
                localStorage.setItem('password', passwordInput.value);
                
            } else {
                event.preventDefault();
            }
        });
    });
</script>
</body>
</html>
