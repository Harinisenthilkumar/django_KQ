{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css">
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.1/dist/ag-grid-community.min.noStyle.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'accounts/css/dashboard.css' %}">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f6;
      display: flex;
      overflow: hidden;
    }

    .container {
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }

    .sidebar-container {
      width: 240px;
      background-color: #3F2768;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding-top: 20px;
      padding-bottom: 20px;
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
    }

    .logo-section {
      text-align: left;
      padding: 0 20px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-circle {
      background-color: white;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 100px;
      height: 100px;
    }

    .filter-icon {
      margin-top: -90px;
      width: 40px;
      height: 40px;
    }

    .nav-links ul {
      list-style: none;
      padding: 0;
      margin-bottom: 30px;
    }

    .nav-links li {
      padding: 8px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-links li.active {
      background-color: #EB8022;
      font-weight: bold;
      border-left: 4px solid white;
    }

    .nav-links li:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .icon-img {
      width: 30px;
      height: 30px;
      color:white;
    }

    .sidebar-image {
      margin-top: auto;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar-image img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .main-content-container {
      flex: 1;
      padding: 20px;
      margin-left: 240px; /* Same width as sidebar */
    }

    /* Custom pagination styles */
    .custom-pagination-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
      font-size: 0.9em;
      color: #555;
    }

    .pagination-summary {
      margin-right: auto;
    }

    .pagination-button {
      padding: 5px 8px;
      margin: 0 3px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      background-color: #f9f9f9;
    }

    .pagination-button:disabled {
      color: #999;
      cursor: not-allowed;
      background-color: #eee;
      border-color: #ddd;
    }

    .page-number {
      padding: 5px 8px;
      margin: 0 3px;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 25px;
      text-align: center;
    }

    /* Style for the top bar (Add button and toggle) */
    .top-bar {
      display: flex;
      justify-content: space-between; /* Keep space between */
      align-items: center;
      margin-bottom: 15px;
      padding-right: 15px; /* Add some padding for the toggle */
    }

    .add-btn {
      background-color:#3F2768;
      color: white;
      border: none;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em; 
    }

    .add-btn img {
      margin-right: 5px;
      width: 16px; 
      height: 16px; 
      color: white;
    }

    .toggle-button {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      width: 30px; /* Adjust as needed */
      height: 30px; /* Adjust as needed */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-button img {
      max-width: 100%;
      max-height: 100%;
    }

    /* Style for the Users heading */
    .users-heading {
      font-size: 1.5em; /* Adjust heading size */
      color: #333;
      margin-bottom: 10px;
      padding-left: 15px; /* Align with content */
    }

    /* Style for the AG Grid header */
    .ag-theme-alpine .ag-header {

    }

    /* Style for the AG Grid header cells (headings background and padding) */
    .ag-theme-alpine .ag-header-cell {
      background-color: #3F2768;
      color: white;
      padding: 3px 12px !important;
  }

    /* Style for the AG Grid header cell text */
    .ag-theme-alpine .ag-header-cell-text {
      font-weight: bold;
      font-size: 0.9em; /* Adjust font size */
    }

    /* Remove header hover effect */
    .ag-theme-alpine .ag-header-cell:hover {
      background-color: #3F2768 !important; /* Keep the blue background on hover */
      color: white !important;
    }

    .status-active {
    
width: 100px;
height: 30px;
      background-color:#0C7B00;
      color: white;
      padding: 4px 8px; 
      border-radius: 4px;
      font-size: 0.8em; 
      text-align: center;
      display: inline-block;
    }

    .status-inactive {
     
width: 100px;
height: 30px;
      padding: 4px 8px; 
      border-radius: 4px;
      font-size: 0.8em; 
      text-align: center;
      display: inline-block;
      color: #721c24;
      background-color: #f8d7da; 
    }

    /* Remove the loading overlay */
    .ag-overlay-loading-wrapper {
      display: none !important;
    }


    /* Style to align "Users" and the buttons */
    .users-top-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px; /* Adjust margin */
      padding: 0 15px; /* Add padding for alignment */
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar-container">
      <div class="logo-section">
        <div class="logo-circle">
          <img src="{% static 'accounts/images/l1.svg' %}" alt="Logo" class="logo">
        </div>
        <img src="{% static 'accounts/images/filter_whitebg.svg' %}" alt="Filter" class="filter-icon">
      </div>
      <nav class="nav-links">
        <ul>
          <li><img src="{% static 'accounts/images/dashboard_whitebg.svg' %}" class="icon-img"> Dashboard</li>
          <li><img src="{% static 'accounts/images/question_bank_whitebg.svg' %}" class="icon-img"> Question Bank</li>
          <li class="active"><img src="{% static 'accounts/images/users_whitebg.svg' %}" class="icon-img"> Users</li>
          <li><img src="{% static 'accounts/images/blueprint_whitebg.svg' %}" class="icon-img"> Blueprint</li>
          <li><img src="{% static 'accounts/images/assessment_whitebg.svg' %}" class="icon-img"> Assessment</li>
          <li><img src="{% static 'accounts/images/assignment_whitebg.svg' %}" class="icon-img"> Assignment</li>
          <li><img src="{% static 'accounts/images/reports_whitebg.svg' %}" class="icon-img"> Reports</li>
          <li><img src="{% static 'accounts/images/logout_whitebg.svg' %}" class="icon-img"> Logout</li>
        </ul>
      </nav>
      <div class="sidebar-image">
        <img src="{% static 'accounts/images/Rectangle 14.png' %}" alt="Sidebar Banner">
      </div>
    </div>
    <div class="main-content-container">
      <div class="users-section">
        <div class="users-top-section">
          <h1 class="users-heading">Users</h1>
          <div class="top-bar">

            <button class="toggle-button">
              <img src="{% static 'accounts/images/filter_whitebg.svg' %}" >
            </button>
            <button class="add-btn" onclick="goToAddUser()">
              <img src="{% static 'accounts/images/add.svg' %}" alt="Add" class="icon-img"> Add
            </button>
          </div>
        </div>

        <div class="users-table-container">
          <div id="myGrid" class="ag-theme-alpine" style="height: 500px; width: 100%;"></div>
        </div>

        <div class="custom-pagination-container">
          <div class="pagination-summary" id="paginationSummary"></div>
          <button class="pagination-button" id="prevPageBtn" disabled>&lt;</button>
          <span class="page-number" id="currentPageNumber">1</span>
          <button class="pagination-button" id="nextPageBtn">&gt;</button>
          <div style="margin-left: 15px;">Items per page: 30</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
  <script>
    let gridApi;
    let gridColumnApi;
    const gridOptions = {
      columnDefs: [
        { headerName: 'Action', field: 'id', width: 120, sortable: false, filter: false, cellRenderer: function(params) {
          const editIconHtml = `<img src="{% static 'accounts/images/edit.svg' %}" alt="Edit" style="cursor: pointer; margin-right: 10px; width: 25px; height: 25px;" onclick="goToEditUser(${params.value})">`;
          const deleteIconHtml = `<img src="{% static 'accounts/images/delete.svg' %}" alt="Delete" style="cursor: pointer; width: 25px; height: 25px;" onclick="deleteUser(${params.value}, 'someDeleteValue')">`; // Added an example extra value

          return editIconHtml + deleteIconHtml;
        }},
        { headerName: 'User Role', field: 'userRole', minWidth: 100 },
        { headerName: 'User Name', field: 'userName', minWidth: 120 },
        { headerName: 'Email ID', field: 'emailId', width: 200 },
        { headerName: 'Department', field: 'department', minWidth: 100 },
        { headerName: 'Designation', field: 'designation', minWidth: 100 },
        { headerName: 'Mobile Number', field: 'mobileNumber', minWidth: 100 },
        { headerName: 'Status', field: 'status', minWidth: 80, cellRenderer: function(params) {
          const isAct = params.value === 'Active';
          const statusClass = isAct ? 'status-active' : 'status-inactive';
          return `<div class="${statusClass}">${params.value}</div>`;
        }},
      ],
      rowData: {{ rowData|safe }},
      pagination: true,
      paginationPageSize: 30,
      getRowId: function(params) {
        return params.data.id;
      }
    };

    function goToAddUser() {
      window.location.href = "{% url 'add_user' %}";
    }

    function goToEditUser(userId) {
      window.location.href = `/edit_user/${userId}/`;
    }

    function deleteUser(userId, extraValue) {
      if (confirm('Are you sure you want to delete this user؟')) {
        console.log('Delete User ID:', userId);
        console.log('Extra Delete Value:', extraValue);
        window.location.href = `/delete_user/${userId}/`;
      }
    }

    agGrid.createGrid(document.querySelector("#myGrid"), gridOptions);
  </script>
</body>
